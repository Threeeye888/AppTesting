<script type="text/javascript">



//Append/Close Top 100//
var th = document.getElementById('th')

function showTh() {
   th.style.display = "block";
}
function closeTh() {
   th.style.display = "none";
}
////


//DropDown//
function dropDown() {
  document.getElementById("myDropdown").classList.toggle("show");
}

/* Close the dropdown menu if the user clicks outside of it */
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
////



//DropDown//
function dropDownt() {
  document.getElementById("myDropdownt").classList.toggle("showt");
}

/* Close the dropdown menu if the user clicks outside of it */
window.onclick = function(event) {
  if (!event.target.matches('.dropbtnt')) {
    var dropdownst = document.getElementsByClassName("dropdown-contentt");
    var i;
    for (i = 0; i < dropdownst.length; i++) {
      var openDropdownt = dropdownst[i];
      if (openDropdownt.classList.contains('showt')) {
        openDropdownt.classList.remove('showt');
      }
    }
  }
}
